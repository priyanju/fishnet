  <div class="modal fade" id="exampleModalLabel3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel3" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel3">Edit User Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body machine-registration">
                    <form id="login-form" name="editprof">            
            <div class="row">
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label  class="label-custom">First Name<span style="color: red;">*</span></label>
                  <input id="register-username" type="text" name="first_name" class="form-control" ng-model="profile_edit.first_name" ng-Required="true">
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label  class="label-custom">Last Name</label>
                  <input id="register-username" type="text" name="last_name" class="form-control" ng-model="profile_edit.last_name" ng-Required="true">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label for="register-email" class="label-custom">Email Address<span style="color: red;">*</span></label>
                  <input id="register-email" type="email" name="email" class="form-control" ng-model="profile_edit.email_id" ng-keydown="emailvalidate()" ng-Required="true">
                  <span style="color: red;">{{errormsg}}</span>
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label for="register-passowrd" class="label-custom">Password <span style="color: red;">*</span></label>
                  <input id="register-passowrd" type="password" name="password" class="form-control"  ng-model="profile_edit.password" ng-Required="true">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label class="label-custom">Phone Number<span style="color: red;">*</span></label>
                  <input id="register-username" type="text" name="phone_number" class="form-control" ng-model="profile_edit.phone_number" ng-pattern="/^(?:\d{10}|\w+@\w+\.\w{2,3})$/" ng-Required="true">
