<div ng-include="'sidebar.html'"></div>
<div class="page home-page active">
    <div ng-include="'header.html'"></div>

    <section class="statistics section-padding section-no-padding-bottom section_top" ng-init="machineinit()">
         <div ng-include="'breadcrumb.html'"></div>
        <div class="container-fluid">
            <header>

                <div ng-show="myLoader" class="spinner">
                    <img src="assets/images/spinner.gif" class="myspin">
                </div>
                <h1 class="h3 display machinereg">
                    <i class="fa fa-desktop" aria-hidden="true"></i> Machine Registration
                    <a class="btn_add" ng-click="cleandata()" data-toggle="modal" data-target="#machine">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </a>
                </h1>
            </header>

            <div class="row d-flex align-items-stretch">
                <div class="col-lg-3" ng-repeat="machine in machines">
                    <div class="card  machine_register_wrapper">
                        <!-- Monthly Usage-->
                        <div class="feed">
                            <div class="feed-body machine_register">
                                <div class="content">
                                    <div class="machine_edits">
                                        <div class="edit" ng-click="edit(machine.id)" data-toggle="modal" data-target="#machine">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                        </div>
                                        <div class="delete" confirmed-click="delete(machine.id)" ng-confirm-click="Do you want to delete">
                                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                                        </div>
                                        <div class="count">{{$index+1}}</div>
                                    </div>
                                    <h2>{{ machine.machine_type}}</h2>
                                    <h4>{{ machine.machine_name }}</h4>
                                    <div class="full-date">
                                        <p>
                                            <span>Controller :</span>{{ machine.machine_model}}</p>
                                        <p>
                                            <span>Model :</span>{{machine.machine_serial_no}}</p>
                                        <p>
                                            <span>IP :</span>{{ machine.machine_ip }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>


    <!-- modal -->
    <div class="modal fade" id="machine" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Machine Registration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body machine-registration">
                    <form name="machine">
                        <div class="form-group">
                            <label>Machine Name</label>
                            <input type="text" placeholder="Machine Name" class="form-control" ng-Required="true" ng-model="machineregistration.machine_type">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Machine Type</label>
                                    <input type="text" placeholder="Machine Type" class="form-control" ng-Required="true" ng-model="machineregistration.machine_name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Controller Model Number</label>
                                    <input type="text" placeholder="Modal" class="form-control" ng-Required="true" ng-model="machineregistration.machine_model">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Machine Serial Number</label>
                            <input type="text" placeholder="Serial No" class="form-control" ng-Required="true" ng-model="machineregistration.machine_serial_no">
                        </div>
                        <div class="form-group">
                            <label>Machine Ip </label>
                            <span style="color:gray">(Eg:192.168.1.1)</span>
                            <input type="text" placeholder="Machine IP" class="form-control" ng-Required="true" ng-pattern='/^([0-9]{1,3})[.]([0-9]{1,3})[.]([0-9]{1,3})[.]([0-9]{1,3})$/'
                                ng-model="machineregistration.machine_ip">
                        </div>
                        <input type="checkbox" name="vehicle" ng-model="machineregistration.active" ng-true-value="true" ng-false-value="false">Active
                        <br>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-disabled="machine.$invalid" ng-click="newmachine()">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div ng-include="'footer.html'"></div>
</div>
