                        </div>
                    </div>

                </div>
            </div>
        </section>

     <!-- modal -->
    <div class="modal fade" id="exampleModalLabel1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Shift Registration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cleandata1()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="shifttran">

                 
                        <div class="form-group"  moment-picker="shifttransaction.start_time" format="HH:mm a">
                            <label>Shift Start Time</label>
                            <input type="text" placeholder="Start Time" class="form-control" ng-Required="true" ng-model="shifttransaction.start_time" ng-readonly="false" size="8" >
                        </div>
                         <div class="form-group" moment-picker="shifttransaction.end_time" format="HH:mm a">
                            <label>Shift End Time</label>
                            <input type="text" placeholder="End Time" class="form-control" ng-Required="true" ng-model="shifttransaction.end_time"   >
                        </div>
                      <!--   <button ng-click="getDuration(shifttransaction.start_time,shifttransaction.end_time)">diff</button> -->
                        <div class="form-group">
                            <label>Shift Number</label>
                            <input type="number" placeholder="Number" class="form-control" ng-Required="true" ng-model="shifttransaction.shift_no" ng-click="getDuration(shifttransaction.start_time,shifttransaction.end_time)">
                        </div>

                        <div class="form-group" moment-picker="shifttransaction.duration" format="HH:mm">
                            <label>Duration</label>
                            <input type="text" ng-disabled="true" placeholder="Duration" class="form-control" ng-model="shifttransaction.duration">
                            
                        </div>
                       

                         <input type="checkbox" name="vehicle" ng-model="shifttransaction.active" ng-true-value="true" ng-false-value="false">Active<br>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-disabled="shifttran.$invalid" ng-click="newshifttrans()" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
