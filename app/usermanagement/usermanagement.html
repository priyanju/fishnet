   <div ng-include="'sidebar.html'"></div>
   <div class="page home-page active">     
   <div ng-include="'header.html'"></div>

  <section class="statistics section-padding section-no-padding-bottom section_top" ng-init="userinit()">
     <div ng-include="'breadcrumb.html'"></div>
            <div class="container-fluid">
                <div class="row">
                   
                    <div class="col-lg-12">
                        <header>
                        <div ng-show="myLoader" class="spinner">
                            <img src="assets/images/spinner.gif" class="myspin">
                        </div>
                            <h1 class="h3 display"><i class="fa fa-laptop"></i>User Registration
                            <a href="" class="btn_add" data-toggle="modal" data-target="#exampleModalLabel" ng-click="cleandata()"><i class="fa fa-plus" aria-hidden="true"></i></a>
                          </h1>
                        </header>
                        <div class="card">
                            <div class="card-block tablescroll">
                                <table class="table table-striped table-sm table_front">
                                    <thead>
                                        <tr>
                                           <th>User Name</th>
                                           <th>Email ID</th>
                                           <th>Phone</th>
                                           <th>Role</th>
                                            <th>Remark</th>
                                           <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="user in users">
                                           <td>{{ user.username }}</td>
                                           <td>{{ user.email }}</td>
                                           <td>{{ user.phone_number }}</td>
                                            <td>{{user.role.name}}</td>
                                           <td>{{ user.note }}</td>
                                          
                                           <td>
                                                <ul class="item-actions-list">
                                                    <li>
                                                        <a class="remove"> <i class="fa fa-trash-o " confirmed-click="delete(user.id)" ng-confirm-click="Do you want to delete"></i> </a>
                                                    </li>
                                                    <li>
                                                        <a class="edit" data-toggle="modal"  data-target="#exampleModalLabel1" title="Edit" ng-click="edit(user.id)"> <i class="fa fa-pencil"></i> </a>
                                                    </li>
                                                </ul>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>


        <!-- modal -->
    <div class="modal fade" id="exampleModalLabel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> New User Registration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body machine-registration">
                    <form name="client">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>User Name</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" ng-model="userregistration.username" placeholder="Name" ng-Required="true">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <!-- <div class="form-group">
                                    <label>Last Name</label>
                                    <div class="input-group" >
                                        <input type="text" class="form-control" ng-model="userregistration.last_name" placeholder="Last Name"  ng-Required="true">
                                    </div>
                                </div> -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email ID</label>
                                    <div class="input-group">
                                        <input type="email" class="form-control" ng-model="userregistration.email" placeholder="Email"  ng-Required="true">

                                    
                                   
                                    <div role="alert">
                                        
                                         <span ng-show="!client.email.$error.required && client.email.$error.email && myForm.email.$dirty">invalid email</span>
                                    </div>
                                    </div>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Password</label>
                                    <div class="input-group" >
                                        <input type="password" class="form-control" ng-model="userregistration.password_digest"   autocomplete="off" placeholder="Password"  ng-Required="true">
                                    </div>
                                </div>
                            </div>
                        </div>
                       <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" ng-pattern="/^(?:\d{10}|\w+@\w+\.\w{2,3})$/" ng-model="userregistration.phone_number" ng-Required="true" placeholder="Mobile Number">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Remarks</label>
                                    <div class="input-group" >
                                        <input type="text" placeholder="Remark" class="form-control" ng-model="userregistration.note" ng-Required="true">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                            <label>User Role</label>
                            <div class="select">
                                <select name="account" class="form-control" ng-options="role.id as role.name for role in rols" ng-model="userregistration.role.id" class="btn btn-default select-width selectpicker form-control">
                                    <option>Select Role</option>
                                </select>
                            </div>
                        </div>
                            </div>
                        </div>
                        <input type="checkbox" name="vehicle" ng-model="userregistration.active" ng-true-value="true" ng-false-value="false">Active<br>


                  
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-disabled="client.$invalid" ng-click="userForm()" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>



                
            </div>
        </div>
    </div>

        </div>
